version: "3.8"

services: 
  mysql_trial:
    container_name: running-mysql-trial
    image: mysql
    environment: 
      MYSQL_DATABASE: koerber
      MYSQL_USER: Luiz
      MYSQL_PASSWORD: mysqldatabase
      MYSQL_ROOT_PASSWORD: mysqldatabase
      SERVICE_NAME: mysql_trial
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 30s
      interval: 5s
      timeout: 5s
      retries: 5
    ports: 
      - 3306:3306
    expose:
      - 3306
    volumes:
      - "./db/db-init.script:/docker-entrypoint-initdb.d/0_init.sql"
    networks:
      - internalnet

  node-trial:
    container_name: running-server-trial
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    ports: 
      - 7700:7700
    expose:
      - 7700
    depends_on: 
      mysql_trial:
        condition: service_healthy
    networks:
      - internalnet

networks:
  internalnet:
     driver: bridge
